<!DOCTYPE html>
<html lang="en">
<head>

<title>made by hamed</title>

    

<body>
    <h1>Siimple Survey</h1>
    <fieldset>
    <h2>Part 1: Basic Information</h2>
    <label for="name">Name :</label>
    <input id="name" type="text"><br> <br>
    <label for="emal">Email :</label>
    <input id="emal" type="email">
    </fieldset>
    <fieldset>
    <h2>Part 2: Preferences</h2>
    <p>What is your favorite hobby? <input type="text" placeholder="E.G., Reading, Sports"><br>
    <br>
    Do you like surveys?<br> <input id="yas" type="radio"> <label for="yas">Yas</label><br> 
    <input id="no" type="radio"> <label for="no">no</label><br> <br>
    Which topics are you interested in? (Check all that apply): <br> <input id="T" type="checkbox">
    <label for="T">Technology</label> <br> <input id="S" type="checkbox"> <label for="S">Sports</label><br>
    <input id="M" type="checkbox"> <label for="M">Music</label><br>
    <input id="T" type="checkbox"> <label for="T">Travel</label>
    </p>
    </fieldset>
    <fieldset>
    <h2>Part 3: Comments</h2>
     <br> 
     <label for="Any Comments or suggestions:">Any Comments or suggestions:</label><br>
     <textarea name="Any Comments or suggestions:" rows="4" cols="45"></textarea>
    </fieldset>     
    <button value="submit">Submit</button>
    <button value=reset>Reset</button>
</body>
</head>
</html>
